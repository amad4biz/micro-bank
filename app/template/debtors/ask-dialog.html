<div class="modal-header">
    <h3 class="modal-title">New credit ask creation</h3>
</div>
<div class="modal-body">

    <form name="ask" class="form-horizontal">
        <fieldset>

            <div class="form-group">
                <label class="col-md-3 control-label" for="amount">Amount</label>

                <div class="col-md-7">
                    <input ng-model="amount.value" id="amount" type="text" class="form-control input-md" placeholder="10000" required>
                    <span class="help-block">Ask credit amount</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label" for="duration">Duration</label>

                <div class="col-md-7">
                    <input id="duration" ng-model="duration.value" type="number" placeholder="14" class="form-control input-md" required>
                    <span class="help-block">Deal duration (in days)</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label" for="comment">Comment</label>

                <div class="col-md-7">
                    <textarea id="comment" ng-model="comment.value" placeholder="Credit for a new laptop ..." class="form-control" rows="3"></textarea>
                    <span class="help-block">Couple words about your credit</span>
                </div>
            </div>

        </fieldset>
    </form>


</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-class="{'disabled': ask.$invalid}" ng-click="ok()">Create</button>
    <button class="btn" type="button" ng-click="cancel()">Cancel</button>
</div>
