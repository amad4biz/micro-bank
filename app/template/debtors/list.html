<div class="mb-page container">
    <div class="page-header">
        <h1>Debtors list <small>{{debtors.length}} active debtors</small></h1>
    </div>
    
    
    <div class="row">
        <ul class="list-group col-md-4 col-md-offset-4">
            <li href="#" class="list-group-item" ng-repeat="debtor in debtors">
                <span class="badge">{{ debtor.activeAskCount }}</span>
               <a href="#/debtors/{{ debtor.address }}">{{ debtor.nickname }}</a>
            </li>
        </ul>

    </div>
</div>
