<div class="modal-header">
    <h3 class="modal-title">Bid creation</h3>
</div>
<div class="modal-body">

    <form name="bid" class="form-horizontal">
        <fieldset>

            <div class="form-group">
                <label class="col-md-3 control-label" for="amount">Amount</label>

                <div class="col-md-7">
                    <input ng-model="amount.value" id="amount" type="text" class="form-control input-md" placeholder="10000" required>
                    <span class="help-block">Ask credit amount</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label" for="percents">Percents</label>

                <div class="col-md-7">
                    <input id="percents" ng-model="percents.value" type="number" placeholder="14" class="form-control input-md" required>
                    <span class="help-block">Percents per day</span>
                </div>
            </div>

        </fieldset>
    </form>


</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-class="{'disabled': bid.$invalid}" ng-click="ok()">Create</button>
    <button class="btn" type="button" ng-click="cancel()">Cancel</button>
</div>
